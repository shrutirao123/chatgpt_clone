<!DOCTYPE html>
<html>

<head>
    <title>Register</title>

    <style>
        :root {
            /* --- NEW PURPLE THEME --- */
            --bg-dark-primary: #0d0d12;  /* Slightly deeper black */
            --bg-dark-secondary: #1a1a24; /* Dark tint */
            --text-light: #EAEAEA;
            --text-medium: #9ca3af;
            
            /* Main Accent Color: Electric Violet */
            --accent-color: #8b5cf6; 
            --accent-hover: #7c3aed;
            
            --success-green: #10b981;
            --error-red: #ef4444;
            --input-bg: #232330;
            --border-color: #353545;
            --border-radius: 14px; /* Thoda aur rounded */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Cleaner Font */
            background-color: var(--bg-dark-primary);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(circle at top right, #1f1a36 0%, transparent 40%),
                              radial-gradient(circle at bottom left, #12101f 0%, transparent 40%);
        }

        .container {
            background: var(--bg-dark-secondary);
            padding: 45px 40px;
            width: 100%;
            max-width: 440px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(139, 92, 246, 0.1); /* Subtle purple border */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* LOGO */
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .sg-icon {
            width: 70px;
            height: 70px;
            filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.3));
            transition: 0.4s ease;
        }

        .sg-icon:hover {
            filter: drop-shadow(0 0 25px rgba(139, 92, 246, 0.6));
            transform: scale(1.05);
        }

        .logo-text {
            margin-top: 12px;
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
            font-weight: 600;
            color: var(--text-light);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-red);
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 3px solid var(--error-red);
            margin-bottom: 24px;
            font-size: 13px;
            display: flex;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }

        label {
            font-size: 13px;
            color: var(--text-medium);
            font-weight: 600;
            margin-left: 2px;
        }

        input {
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--input-bg);
            color: var(--text-light);
            font-size: 15px;
            transition: all 0.2s ease;
        }

        /* --- INPUT STATES --- */
        input:focus {
            border-color: var(--accent-color);
            background-color: #2a2a35;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15);
            outline: none;
        }

        input:not(:placeholder-shown):valid {
            border-color: var(--success-green);
        }

        input:not(:placeholder-shown):invalid {
            border-color: var(--error-red);
        }

        /* --- BUTTON STYLING --- */
        button {
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.3);
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 20px -3px rgba(139, 92, 246, 0.4);
            filter: brightness(1.1);
        }

        button:active {
            transform: translateY(0);
        }

        .footer-text {
            margin-top: 30px;
            text-align: center;
            color: var(--text-medium);
            font-size: 14px;
        }

        .footer-text a {
            color: var(--accent-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-text a:hover {
            color: #c4b5fd;
            text-decoration: underline;
        }

        .password-rules {
            font-size: 11px;
            color: var(--text-medium);
            margin-top: 4px;
            margin-left: 2px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            h2 { font-size: 24px; }
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="logo">
            <svg class="sg-icon" viewBox="0 0 100 100">
                <defs>
                    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" stop-color="#8b5cf6" stop-opacity="1" />
                        <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0" />
                    </radialGradient>
                </defs>
                <circle cx="50" cy="50" r="46" stroke="#8b5cf6" stroke-width="3"></circle>
                <circle cx="50" cy="50" r="46" fill="url(#glowGrad)" opacity="0.3"></circle>
                <text x="50%" y="56%" text-anchor="middle" fill="#8b5cf6" font-size="33" font-weight="700" font-family="Arial, sans-serif">SG</text>
            </svg>
            <span class="logo-text">ChatClone</span>
        </div>

        <h2>Create Account</h2>

        {% if error %}
        <div class="error">⚠️ {{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="input-group">
                <label>Username</label>
                <input 
                    type="text" 
                    name="username" 
                    placeholder="e.g. smit_shah" 
                    required
                    pattern="[a-zA-Z0-9_]+" 
                    oninvalid="this.setCustomValidity('Username is invalid! No spaces allowed.')"
                    oninput="this.setCustomValidity('')"
                >
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="example@mail.com" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="••••••••" 
                    required
                    pattern="(?=.*[!@#$%^&*]).{6,}"
                    oninvalid="this.setCustomValidity('Must contain 1 special char (!@#$%) & be 6+ chars.')"
                    oninput="this.setCustomValidity('')"
                >
                <span class="password-rules">At least 1 special char & 6+ chars.</span>
            </div>

            <button type="submit">Get Started</button>
        </form>

        <p class="footer-text">
            Already have an account? <a href="/login/">Login</a>
        </p>

    </div>

</body>
</html>
